<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:attribute name="primefaces.THEME" value="serenity-ivy" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title><ui:insert name="title">Pizza Store</ui:insert></title>
	<link rel="shortcut icon"
		href="https://cdn-icons-png.flaticon.com/512/3595/3595458.png" />
	<h:outputStylesheet name="css/layout-ivy.css" library="serenity-layout" />
	<h:outputStylesheet name="layouts/styles/ivy-common-8.css" />
	<h:outputStylesheet name="layouts/styles/progress-loader.css" />
	<h:outputStylesheet name="layouts/styles/login-page.css" />
	<h:outputStylesheet
		name="layouts/styles/bootstrap-modified-for-jsf.css" />
	<h:outputStylesheet name="layouts/styles/bootstrap-reset.css" />
	<h:outputScript name="js/layout.js" library="serenity-layout" />
</h:head>
<h:body>
	<ui:include src="/layouts/includes/progress-loader.xhtml" />
	<ui:insert name="header">
		<div class="navbar navbar-top" style="min-height:120px">
			<div class="container" id="headerdiv">
				<div class="navbar-header" style="position: absolute; left: 50%;  transform: translateX(-50%);">
					<a class="ivy-logo" href="/"> <h:graphicImage
							name="layouts/images/pizza-logo.png" alt="logo" />
					</a>
					<p class="branding">VU PIZZA STORE</p>
				</div>
				<div style="width: 50%;float: right;margin-top: 26px; text-align: right">
					<ui:insert name="logout-component"></ui:insert>
				</div>
			</div>
		</div>
	</ui:insert>

	<hr />

	<div id="content" class="container">
		<ui:insert name="content">
      		Loading...
    	</ui:insert>
	</div>

	<hr />

	<ui:insert name="exception">
		<ui:include src="/layouts/includes/exception.xhtml" />
	</ui:insert>
</h:body>
</html>
