<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition>
	<div class="product-item-container">
		<div class="card" style="padding: 10px;">
			<h:graphicImage library="ivy-webcontent" value="#{product.featuredImageUrl}"
				class="card-img-top" alt="productThumbnail" />
			<div class="card-body">
				<div class="row">
					<div class="card-title" style="text-align: center">
						<h2 style="font-weight: 700;">#{product.name}</h2>
						<h3>$#{product.basePrice}</h3>
						<p:rating value="5" readonly="true" />
					</div>
				</div>

				<div class="btn-group">
					<div class="btn" style="margin: 0 auto;">
						<p:commandLink id='#{"btn-add-".concat(product.id)}'
							style='background-color: "#28a745"'
							actionListener="#{logic.addToCart(product.id)}"
							onclick="" value="Add to cart" />
					</div>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
</html>
