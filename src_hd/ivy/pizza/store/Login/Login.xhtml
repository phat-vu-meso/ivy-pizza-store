<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-8.xhtml">
		<ui:define name="title">Le PIZZA STORE - Login</ui:define>
		<ui:define name="content">
			<p:growl id="growl" showDetail="true" sticky="true" />
			<h:form>
				<div class="card">
					<div class="ui-fluid">
						<div class="field">
							<p:outputLabel for="username" value="Username" />
							<p:inputText id="username" value="#{data.username}"
								required="true" />
						</div>
						<div class="field">
							<p:outputLabel for="password" value="Password" />
							<p:inputText id="password" type="password" required="true"
								value="#{data.password}" />
						</div>
						<p:commandButton id="loginBtn" value="Login"
							actionListener="#{logic.doLogin()}" update="growl"
							icon="fa fa-user" />
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
