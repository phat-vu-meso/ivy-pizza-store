<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:composition>
		<div class="product-container">
			<h:panelGroup>
				<ui:repeat var="product" value="#{products}">
					<div class="product-item-container">
						<div class="card">
							<p:growl id="growl-addcart" showDetail="true"  />
							<h:graphicImage library="ivy-webcontent" value="#{product.featuredImageUrl}"
								class="card-img-top" alt="productThumbnail" style="width: 85%" />
							<div class="card-body">
								<div class="row">
									<div class="card-title" style="text-align: center">
										<h2 style="font-weight: 700;">#{product.name}</h2>
										<h3><span style="background-color: rgb(235, 247, 6);">$#{product.basePrice}</span></h3>
									</div>
								</div>
				
								<div class="btn-group">
									<div class="btn" style="margin: 0 auto;">
										<p:commandLink id='#{"btn-add-".concat(product.id)}'
											style='background-color: red' 
											actionListener="#{logic.addToCart(product.id, product.name, product.basePrice)}" onclick=""
											update="growl-addcart"
											value="Add to cart" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</ui:repeat>
			</h:panelGroup>
		</div>
	</ui:composition>
</html>
