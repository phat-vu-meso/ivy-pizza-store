<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-8.xhtml">
		<ui:define name="title">Le PIZZA STORE - Admin</ui:define>
		<ui:define name="logout-component">
			<span style="color: green; font-weight: bold">
			#{ivy.cms.co('/Texts/hello')}
			
			</span>
			<h:outputText value="&#160;" />
			<h:outputText value="&#160;" />
			<h:form>
				<h:commandLink value="Logout" actionListener="#{logic.doLogout()}" />
			</h:form>
		</ui:define>
		<ui:define name="content">
			<div style="text-align: center;"><h1>#{data.orderType} orders</h1>
			</div>
			<br/><br/>
			<div style="margin-top: 16px">
				<div>
					<h:panelGroup>
						<ui:include src="Orders.xhtml">
							<ui:param name="pendingOrders" value="#{data.pendingOrders}" />
							<ui:param name="orderType" value="#{data.orderType}" />
						</ui:include>
					</h:panelGroup>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
